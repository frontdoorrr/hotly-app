services:
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=hotly_user
      - POSTGRES_PASSWORD=hotly_password
      - POSTGRES_DB=hotly_db
      - REDIS_HOST=redis
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:8000
      - KAKAO_API_KEY=56984781320be9f655289ba1c0b70a5a
      - GEMINI_API_KEY=AIzaSyBYPG6AEK7Vga4pdOQZvcrYPiIsWeiMKAI
    volumes:
      - ./backend:/backend
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - hotly-network

  link-analyzer:
    build:
      context: ./link-analyzer
      target: runtime
    ports:
      - "8001:8001"
    env_file:
      - ./link-analyzer/.env
    environment:
      # Override specific env vars for Docker environment
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - DEBUG=false
      - LOG_LEVEL=INFO
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:8000,http://localhost:8001
      # API keys should come from .env file, but can override here if needed
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hotly-network

  # Frontend service removed - Flutter app runs locally on iOS/Android simulators
  # Use: flutter run -d 'iPhone 16 Pro' or flutter run -d <android-device>

  db:
    image: postgis/postgis:15-3.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hotly_user
      - POSTGRES_PASSWORD=hotly_password
      - POSTGRES_DB=hotly_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - hotly-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - hotly-network

volumes:
  postgres_data:
  redis_data:

networks:
  hotly-network:
    driver: bridge
