services:
  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_USER=hotly_user
      - POSTGRES_PASSWORD=hotly_password
      - POSTGRES_DB=hotly_db
      - REDIS_HOST=redis
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - BACKEND_CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:8000
      - GEMINI_API_KEY=AIzaSyBYPG6AEK7Vga4pdOQZvcrYPiIsWeiMKAI
    volumes:
      - ./backend:/backend
    depends_on:
      - db
      - redis
    restart: unless-stopped

  # Frontend service removed - Flutter app runs locally on iOS/Android simulators
  # Use: flutter run -d 'iPhone 16 Pro' or flutter run -d <android-device>

  db:
    image: postgis/postgis:15-3.3
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hotly_user
      - POSTGRES_PASSWORD=hotly_password
      - POSTGRES_DB=hotly_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
