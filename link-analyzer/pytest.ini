[pytest]
# Pytest configuration for link-analyzer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring external services
    slow: Slow running tests
